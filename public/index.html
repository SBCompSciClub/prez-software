<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSC Admin</title>
</head>
<body>
  Loading<span id="dots"></span>
  <script>
    window.setInterval(()=>{
        if(document.getElementById('dots').innerText.length>=3)
            document.getElementById('dots').innerText = ""
        else
            document.getElementById('dots').innerText += '.';
    }, 1000);
  </script>
</body>
</html>
